<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="author" content="Nguyen Viet Cuong <mrcuongnv@gmail.com>" />
    <meta http-equiv="description" content="Automation Toolkit for Clash of Clans by InfoRe Inc., Viet Nam" />
    <meta http-equiv="refresh" content="60" >
    <title>CoC - {{ model }}</title>
    <style type="text/css">
        body, input {
            font-size: 16px;
        }
        #wrapper {
            max-width: 480px;
        }
        input.keep_alive_on {
            background-color: #00FF00;
        }
        input.keep_alive_off {
            background-color: #FF0000;
        }
        @media only screen and (max-device-width: 480px) {
            body {
                -webkit-text-size-adjust: none;
                font-size: 64px;
                line-height: 1.2em;
            }
            input {
                font-size: 32px;
            }
        }
        .last_updated {
            font-size: 80%;
        }
        .model {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="last_updated">@{{ last_updated }}</div>
<div id="wrapper">
    <div class="model">{{ model }}</div>
    <form action="./coc" method="POST">
        {% if being_kept_alive %}
        <input type="hidden" name="keep_alive" value="0" />
        <input type="submit" class="keep_alive_on" value="TURN OFF" />
        {% else %}
        <input type="hidden" name="keep_alive" value="1" />
        <input type="submit" class="keep_alive_off" value="TURN ON" />
        {% endif %}
    </form>
    <a href="./screenshot" target="_blank">Screen</a>
</div>
</body>
</html>
